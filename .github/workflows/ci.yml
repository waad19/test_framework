name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-framework-build:
    name: Run on ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker-practice/actions-setup-docker@master
      - run: docker-compose run test-framework
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: results/*
          retention-days: 5
